<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        Articulo buscado es:{{query}}
        <table>
            {% if articulos  %}
                {% for objeto in articulos %}        
                <tr>
                    <td>{{objeto.nombre}}</td>
                    <td>{{objeto.categoria}}</td>
                    <td>{{objeto.precio}}</td>
                </tr>
                {% endfor %}
            {%else %}
            <h2>No existen productos...</h2>
            {% endif %}

        </table>
</body>
</html>
